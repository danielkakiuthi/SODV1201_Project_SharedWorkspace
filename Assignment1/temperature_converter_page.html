            <header id="header-page">

                    <div>
                        <h1>Temperature Converter Page</h1>
                        <img src="./images/Icon_TemperatureConverter.png" alt="Temperature Converter Icon" class="page-image">
                        

                    </div>
                </section>
            </header>
            
            <article>
                <section>
                    <h4><strong>Input</strong></h4>

                    <div>
                        <label for="fahrenheit-input-box">Please provide a temperature in degrees Fahrenheit (°F):</label>
                        <input type="text" id="fahrenheit-input-box" name="fahrenheit-input-box" required placeholder="Enter a number greater than -459.67" oninvalid="alert('You must fill out the form!')">
                        <button id="button-temperature-input">Submit</button>
                    </div>
                    
                </section>

                <section>
                    <h4><strong>Output</strong></h4>
                    <div>
                        <p>Converted Temperature to degrees Celsius (°C): <span id="celsius-output-box"></span></p>
                    </div>
                    <div>
                        <p>Converted Temperature to Kelvin (K): <span id="kelvin-output-box"></span></p>
                    </div>
                    
                </section>
                
            </article>

        </main>
