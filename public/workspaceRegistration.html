<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Workspace WebApp</title>
</head>
<body>
    <h1>Workspace Registration Page</h1>
    
    <form action="/workspaceRegistration" method="post">
        <label for="type">Type:</label>
        <select name="type" id="type" required>
            <option value="">Select a Value</option>
            <option value="meetingRoom">Meeting Room</option>
            <option value="privateOfficeRoom">Private Office Room</option>
            <option value="deskOpenArea">Desk Open Work Area</option>
        </select>
        <br>
        <label for="numberOccupants">Number of Occupants:</label>
        <input type="number" id="numberOccupants" name="numberOccupants" required>
        <br>
        <label for="smoking">Smoking Allowed:</label>
        <select name="smoking" id="smoking" required>
            <option value="">Select a Value</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br>
        <label for="availabilityDate">Availability Date:</label>
        <input type="date" id="availabilityDate" name="availabilityDate" required>
        <br>
        <label for="leaseTerm">Lease Term:</label>
        <select name="leaseTerm" id="leaseTerm" required>
            <option value="">Select a Value</option>
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
        </select>
        <br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>
        <br>
        <br>
        <input type="submit" value="Register Workspace">
      </form>

      
      <script>
        function fillFee(){
            const status = document.getElementById("status")
            const fee = document.getElementById("fee")

            if (status.value == "student") {
                fee.value = "$10"
            } else if (status.value == "staff") {
                fee.value = "$50"
            } else if (status.value == "volunteer") {
                fee.value = "$0"
            } else {
                fee.value = ""
            }
        }
      </script>
</body>
</html>
