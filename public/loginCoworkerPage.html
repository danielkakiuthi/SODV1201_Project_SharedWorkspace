<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Workspace WebApp</title>
</head>

<body>
    <h1>Login Coworker Page</h1>
    
    <form action="/loginCoworker" method="post">
        <table>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="username" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><br></td>
                <td><input type='hidden' name='status' value='coworker'></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Login Coworker"></td>
            </tr>
            <tr>
                <td></td>
                <td><a id="userRegistrationButton" href="./registrationCoworkerPage.html">New Coworker?</a></td>
            </tr>
        </table>

      </form>

      <form action="/index.html" method="get">
        <input type="submit" value="Back">
    </form>

</body>
</html>
