<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Workspace WebApp</title>
</head>
<body>
    <h1>Property Registration Page</h1>
    
    <form action="/propertyRegistration" method="post">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br>
        <label for="neighborhood">Neighborhood:</label>
        <input type="text" id="neighborhood" name="neighborhood" required>
        <br>
        <label for="squareFeet">Square Feet:</label>
        <input type="text" id="squareFeet" name="squareFeet" required>
        <br>
        <br>
        <label for="parkingGarage">Parking Garage:</label>
        <select name="parkingGarage" id="parkingGarage" required>
            <option value="">Select a Value</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br>
        <label for="publicTransportation">Public Transportation:</label>
        <select name="publicTransportation" id="publicTransportation" required>
            <option value="">Select a Value</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Register Property">
      </form>

</body>
</html>
