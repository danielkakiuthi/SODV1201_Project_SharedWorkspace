<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Workspace WebApp</title>
</head>
<body>
    <h1>Property Registration Page</h1>
    
    <form action="/" method="post">
        <label for="fullName">Full name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <br>
        <label for="id">ID code:</label>
        <input type="text" id="id" name="id" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br>
        <br>
        <label for="status">Status:</label>
        <select name="status" id="status" required onchange="fillFee()">
            <option value="">Select a Value</option>
            <option value="student">Student</option>
            <option value="staff">Staff</option>
            <option value="volunteer">Volunteer</option>
        </select>
        <br>
        <br>
        <label for="fee">Registration Fee:</label>
        <input type="text" id="fee" name="fee" required readonly>
        <br>
        <br>
        <input type="submit" value="Register">
      </form>

      
      <script>
        function fillFee(){
            const status = document.getElementById("status")
            const fee = document.getElementById("fee")

            if (status.value == "student") {
                fee.value = "$10"
            } else if (status.value == "staff") {
                fee.value = "$50"
            } else if (status.value == "volunteer") {
                fee.value = "$0"
            } else {
                fee.value = ""
            }
        }
      </script>
</body>
</html>
