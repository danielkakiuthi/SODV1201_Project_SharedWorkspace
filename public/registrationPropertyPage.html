<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Workspace WebApp</title>
</head>

<body>
    <h1>Property Registration Page</h1>
    
    <form action="/registrationProperty" method="post">
        <table>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address" required></td>
            </tr>
            <tr>
                <td><label for="neighborhood">Neighborhood:</label></td>
                <td><input type="text" id="neighborhood" name="neighborhood" required></td>
            </tr>
            <tr>
                <td><label for="squareFeet">Square Feet:</label></td>
                <td><input type="text" id="squareFeet" name="squareFeet" required></td>
            </tr>
            <tr>
                <td><label for="hasParkingGarage">Has Parking Garage:</label></td>
                <td><select name="hasParkingGarage" id="hasParkingGarage" required>
                    <option value="">Select a Value...</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="isReachableByPublicTransportation">Is Reachable By Public Transportation:</label></td>
                <td><select name="isReachableByPublicTransportation" id="isReachableByPublicTransportation" required>
                    <option value="">Select a Value...</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select></td>
            </tr>
            <tr>
                <td><br></td>
                <td><br></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Register Property"></td>
            </tr>
        </table>
      </form>


    <form action="/homepageOwnerPage.html" method="get">
        <input type="submit" value="Back">
    </form>

    <form action="/logout" method="post">
        <input type="submit" value="Logout">
    </form>

</body>
</html>
